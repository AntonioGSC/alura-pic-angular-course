<div class="text-center mt-3 mb-3">
    <form>
        <input
            #search
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="filter = search.value"
            (search)="filter = search.value"
            >
    </form>
</div>
{{filter}}
<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
